<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Aura â€“ Buy & Sell Crypto Instantly</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="particles-js"></div>
  <header class="header">
    <div class="logo">AURA</div>
    <nav class="nav">
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Roadmap</a></li>
        <li><a href="#">Learn</a></li>
        <li><a href="#">Company</a></li>
      </ul>
    </nav>
    <a href="#" class="cta">Get Started</a>
  </header>

  <main class="hero">
    <div class="hero-content">
      <h1 class="title">Buy & Sell Crypto. Instantly.</h1>
      <div class="features">
        <div class="feature">Send crypto directly to your wallet</div>
        <div class="feature">Sell for fiat and receive it in your bank</div>
        <div class="feature">Simple. Secure. Long-term focused</div>
      </div>
    </div>
  </main>

  <section id="exchange" class="exchange">
    <div class="card">
      <h2>Exchange</h2>
      <div class="form">
        <div class="field">
          <label>Action</label>
          <select>
            <option>Buy</option>
            <option>Sell</option>
            <option>Swap</option>
          </select>
        </div>
        <div class="field">
          <label>Asset</label>
          <select>
            <option>BTC</option>
            <option>ETH</option>
            <option>SOL</option>
            <option>XRP</option>
          </select>
        </div>
        <div class="field">
          <label>Amount (EUR)</label>
          <input type="number" placeholder="0.00" />
        </div>
        <div class="field">
          <label>Wallet Address</label>
          <input type="text" placeholder="Your wallet address" />
        </div>
        <div class="field">
          <label>Payment Method</label>
          <input type="text" placeholder="Card or SEPA" />
        </div>
        <button class="exchange-btn">Continue</button>
      </div>
    </div>
  </section>

  <footer class="footer">
    &copy; 2025 Aura. All rights reserved.
  </footer>

  <script src="particles.min.js"></script>
  <script src="particles-config.js"></script>
</body>
</html>
